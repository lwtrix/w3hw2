<html>

<head>
  <style>
    .myHeading {
      color: red;
    }
  </style>
</head>

<body>
  <div>
    <h1>This is the title of the page</h1>
    <h2>This is the subtitle of the page</h2>
  </div>

  <div>
    <hr />

    <ul id="firstList">
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
    </ul>

    <ul id="secondList">
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
    </ul>

    <a href="https://epicode.it">This link goes to Epicode</a>

    <div>
      <p>This text is just for the exercise</p>
    </div>

    <div>
      <input type="text" id="inputField" placeholder="input field for the exercise" />
      <input type="color" id="colorInput">
    </div>
  </div>

  <div id="footer">
    <p>And this text is just for the exercise too!</p>
    <h2 style="color: red">
      Save this page on your computer and open it with VSCode to get the
      questions!
    </h2>
  </div>
  <script>
    /* EXERCISE 1
     Write a function for changing the title of the document in something else.
    */

    const changeTitle = function (newTitle) {
      const currTitle = document.querySelector('h1');
      currTitle.textContent = newTitle;
    };

    // changeTitle('bacon')

    /* EXERCISE 2
     Write a function for changing the class of the title of the page in "myHeading".
    */

    const addClassToTitle = function () {
      const currTitle = document.querySelector('h1');
      currTitle.classList.add('myHeading');
    };

    // addClassToTitle()

    /* EXERCISE 3
     Write a function for changing the text of only the p which are children of a div.
    */

    const changePcontent = function (text) {
      const ps = document.querySelectorAll('div > p');
      
      for(p of ps) {
        p.textContent = text;
      }
    };

    // changePcontent("bacon");

    /* EXERCISE 4
     Write a function for changing the href property of every link to https://www.google.com
    */

    const changeUrls = function () {
      const link = document.querySelector('a');
      link.setAttribute('href', 'https://www.google.com')
    };

    // changeUrls()

    /* EXERCISE 5
     Write a function for adding a new list item in the second unordered list.
    */

    const addToTheSecond = function (content) {
      const list = document.querySelector('#secondList');
      const li = document.createElement('li');
      li.textContent = content;

      list.appendChild(li)
    };

    // addToTheSecond('bacon')

    /* EXERCISE 6
     Write a function for adding a second paragraph to the first div.
    */

    const addParagraph = function (content) {
      const div = document.querySelector('div');
      const element = document.createElement('p');

      element.textContent = content;
      div.appendChild(element);
    };

    // addParagraph('bacon sausage')

    /* EXERCISE 7
     Write a function for making the first unordered list disappear.
    */

    const firstUlDisappear = function () {
      const firstList = document.querySelector('#firstList');

      firstList.style.display = "none";
    };

    // firstUlDisappear()

    /* EXERCISE 8
     Write a function for making the background of every unordered list green.
    */

    const paintItGreen = function () {
      const lists = document.querySelectorAll('ul');

      for(list of lists) {
        list.style.backgroundColor = "lightgreen";
      }
    };

    // paintItGreen();

    /* EXERCISE 9
     Make the heading of the page change color every time the user clicks on it.
    */

    const h1 = document.querySelector('h1');

    h1.addEventListener('click', function (e) {
      this.style.color = giveRandomColor();
    })

    const giveRandomColor = function () {
      const r = Math.floor(Math.random() * 255);
      const g = Math.floor(Math.random() * 255);
      const b = Math.floor(Math.random() * 255);

      const randColor = `rgb(${r}, ${g}, ${b})`
      return randColor;      
    };

    /* EXERCISE 10
     Change the footer text with something else when the user clicks on it.
    */

    const changeFooterText = function () {
      const footer = document.querySelector('#footer');
      footer.textContent = "something else"
    };

    // changeFooterText()

    /* EXERCISE 11
     Attach an event listener to the input field in the page that changes the text of the page's subtitle
    */

    const inputField = document.getElementById("inputField");
    const subTitle = document.querySelector('h2');
  
    inputField.addEventListener('keypress', function () {
        subTitle.textContent = this.value;
    })

    /* EXERCISE 12
         Create a welcome alert message when the page successfully loads.
    */

    // window.onload = function () {
    //   alert('welcome')
    // };

    /* EXERCISE 13
     Use HTML5 tags to properly provide semantic meaning to the different portions of the page.
    */

    /* ### EXTRA ###  EXERCISE 14
     Create an input of type "color" and use it to change the color of the subtitle
    */

      const colorInput = document.querySelector('#colorInput');

      colorInput.oninput = function () {
        subTitle.style.color = this.value;
      }

  </script>
</body>

</html>
